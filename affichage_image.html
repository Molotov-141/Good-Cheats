<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc Image Unique et Modale</title>
    <style>
        body {
            background-color: #304178; 
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
        .gallery-image {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay:target {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            display: block;
            width: auto;
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.2s;
            text-decoration: none;
        }

        .close-button:hover {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <a href="#image-detail">
        <img class="gallery-image" src="img.jpg" alt="Image">
    </a>
    <div id="image-detail" class="modal-overlay">
        <div class="modal-content">
            <a href="#_" class="close-button" title="Fermer">&times;</a>
            <img class="modal-image" src="img.jpg" alt="Image agrandie">
        </div>
    </div>

</body>
</html>
